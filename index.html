<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="logo.png" alt="logo da tesla" class="logo">

  <div class="item">

    <video src="model-y.mp4" muted loop autoplay></video>

    <div class="info-carro">
      <h1>Model Y</h1>
      <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
    </div>

    <div class="rodape">
      <button>Comprar Agora</button>
      <button class="Test-Drive">Faça um Test-Drive</button>
      <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque*</p>
    </div>



  </div>
</body>

</html>
